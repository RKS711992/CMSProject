<div class="col-md-4 mx-auto">
  <!-- <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div> //Not needed since using NgFlashMessages-->
  <div class="card">
    <div class="card-body">
      <h1 class="text-center pb-4 pt-3">
        <span class="text-primary"><i class="fa fa-lock"></i>CMS LOGIN</span>
      </h1>
      <form (submit)="handleJWTAuthLogin()">
        <div class="form-group">
          <span class="text-primary"><i class="fa fa-user"></i><label for="username">UserName</label></span>
          <input type="text" name="username" [(ngModel)]="username" class="form-control" required>
        </div>
        <div class="form-group">
          <span class="text-primary"><i class="fa fa-user"></i><label for="password">Password</label></span>
          <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
        </div>
        <input type="submit" value="LOGIN" class="btn btn-primary btn-block btn-success">
      </form>
    </div>
  </div>
</div>
